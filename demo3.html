<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 20px;
    }

    /* --- Вертикальні бокові написи --- */
    .vertical-text {
      position: absolute;
      font-size: 100px;
      font-weight: bold;
      letter-spacing: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
      z-index: 10;
    }

    .left-text {
      left: 150px;
      top: 30%;
      transform: translateY(-50%);
    }

    .right-text {
      right: 150px;
      top: 50%;
      transform: translateY(-50%);
    }

    .vertical-text span {
      display: block;
      color: black;
      opacity: 0;
      transform: translateY(0);
      animation-fill-mode: forwards;
    }

    .vertical-text span.red {
      color: red;
    }

    /* --- Анімації --- */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .left-text span:nth-child(1) { animation: slideDown 0.5s ease forwards; animation-delay: 0.1s; }
    .left-text span:nth-child(2) { animation: slideDown 0.5s ease forwards; animation-delay: 0.3s; }
    .left-text span:nth-child(3) { animation: slideDown 0.5s ease forwards; animation-delay: 0.5s; }
    .left-text span:nth-child(4) { animation: slideDown 0.5s ease forwards; animation-delay: 0.7s; }

    .right-text span:nth-child(1) { animation: slideUp 0.5s ease forwards; animation-delay: 1.1s; }
    .right-text span:nth-child(2) { animation: slideUp 0.5s ease forwards; animation-delay: 0.9s; }
    .right-text span:nth-child(3) { animation: slideUp 0.5s ease forwards; animation-delay: 0.7s; }
    .right-text span:nth-child(4) { animation: slideUp 0.5s ease forwards; animation-delay: 0.5s; }
    .right-text span:nth-child(5) { animation: slideUp 0.5s ease forwards; animation-delay: 0.3s; }
    .right-text span:nth-child(6) { animation: slideUp 0.5s ease forwards; animation-delay: 0.1s; }

    /* --- Центральний блок --- */
    .center-container {
      background-color: red;
      padding: 30px 20px;
      border-radius: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      border: 6px solid white;
      text-align: center;
      z-index: 5;
    }

    .project-image {
      width: 700px;
      border-radius: 20px;
      margin-bottom: 25px;
      border: 4px solid black;
    }

    .description-box {
      background-color: black;
      color: white;
      padding: 20px 30px;
      border-radius: 25px;
      font-size: 20px;
      font-weight: 500;
      line-height: 1.6;
      border: 3px solid red;
    }

    .description-box strong {
      display: block;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .back-button {
      margin-top: 25px;
      padding: 14px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: black;
      color: white;
      transform: scale(1.05);
      border: 2px solid white;
    }

    /* --- Адаптація --- */
    @media screen and (max-width: 768px) {
      body {
        padding: 20px 10px;
        flex-direction: column;
      }

      .vertical-text {
        font-size: 40px;
        letter-spacing: 3px;
      }

      .left-text {
        left: 5px;
      }

      .right-text {
        right: 5px;
      }

      .center-container {
        padding: 20px 15px;
        border-radius: 20px;
        border-width: 4px;
      }

      .description-box {
        font-size: 16px;
        padding: 15px 20px;
      }

      .back-button {
        font-size: 18px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Вертикальні написи -->
  <div class="vertical-text left-text">
    <span class="red">S</span>
    <span>T</span>
    <span>A</span>
    <span>S</span>
  </div>

  <div class="vertical-text right-text">
    <span class="red">V</span>
    <span class="red">I</span>
    <span>S</span>
    <span>I</span>
    <span>O</span>
    <span>N</span>
  </div>

  <!-- Основний блок -->
  <div class="center-container">
    <img src="h3.jpg" alt="Проєкт GreenPulse" class="project-image" />

   <div class="description-box">
  <strong>Pomodo</strong>
  ⏱️ Міні-програма з технікою Pomodoro<br>
  Простий таймер для продуктивної роботи з можливістю налаштувати час сесій, фонові кольори, музику.<br>
  Акцент на фокусі, без зайвих елементів — лише корисне й спокійне.
</div>


    <a href="javascript:history.back()" class="back-button">НАЗАД</a>
  </div>

</body>
</html>
